<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">
<!-- subtheme_t3kit_template: Templates/ContentElements/NewElement.html [begin] -->
	<div class="new-element">
		<div class="new-element__wrp">
			<f:if condition="{settings.showHeader}">
				<f:if condition="{data.header}">
					<h3 class="new-element__header">{data.header}</h3>
				</f:if>
			</f:if>
			<f:if condition="{data.bodytext}">
				<p class="new-element__p {f:if(condition: settings.textType, then: ' {settings.textType}')}">{data.bodytext}</p>
			</f:if>
		</div>
	</div>
<!-- subtheme_t3kit_template: Templates/ContentElements/NewElement.html [end] -->
</f:section>

</html>
